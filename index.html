<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&family=Montserrat&display=swap">
</head>
<body>
	<header class="header">
		<div class="header__branding">Motorcycle Showroom</div>
		<nav class="header__menu">
			<ul>
				<div class="header__menuItem">
					<i class="fa fa-home" aria-hidden="true"></i>
					<li class="header__menuItemLabel">Home</li>
				</div>
				<div class="header__menuItem">
					<i class="fa fa-heart" aria-hidden="true"></i>
					<li class="header__menuItemLabel">Favorites</li>
				</div>
				<div class="header__menuItem">
					<i class="fa fa-compass" aria-hidden="true"></i>
					<li class="header__menuItemLabel">Explore</li>
				</div>
				<div class="header__menuItem">
					<i class="fa fa-cog" aria-hidden="true"></i>
					<li class="header__menuItemLabel">Setting</li>
				</div>
				<div class="header__menuItem">
					<i class="fa fa-info-circle" aria-hidden="true"></i>
					<li class="header__menuItemLabel">About</li>
				</div>
			</ul>
		</nav>
	</header>
	<main class="main">
		<header>
			<h1>Indian Roadmaster</h1>
			<p>Choose your favorite</p>
		</header>
		<div id="cards">
			<article class="card" id="card-0">
				<div class="card__image card__image_loaded">
					<img src="https://cdn-0.totalmotorcycle.com/motorcycles/2016/2016-Indian-Roadmaster2.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-1">
				<div class="card__image card__image_loaded">
					<img src="https://images.hdqwalls.com/wallpapers/indian-roadmaster-classic-vz.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-2">
				<div class="card__image card__image_loaded">
					<img src="https://s1.cdn.autoevolution.com/images/news/2017-indian-roadmaster-classic-hits-the-emea-market-115578_1.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-3">
				<div class="card__image card__image_loaded">
					<img src="https://www.wallpaperup.com/uploads/wallpapers/2016/11/25/1053390/899364e7d52a9c24abc9206decbd700f-700.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
		</div>
		<br>
		<header>
			<h1>Harley Davidson</h1>
			<p>Choose your favorite</p>
		</header>
		<div id="cards">
			<article class="card" id="card-0">
				<div class="card__image card__image_loaded">
					<img src="https://www.speedwayharley-davidson.com/wp-content/uploads/vehicles/H19109A/H19109A-2018-Harley-davidson-Electra-Glide-20190620.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-1">
				<div class="card__image card__image_loaded">
					<img src="https://s1.cdn.autoevolution.com/images/news/gallery/harley-davidson-country-cruiser-comes-with-two-rear-wheels_7.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-2">
				<div class="card__image card__image_loaded">
					<img src="https://www.ridinghighharleydavidson.com/wp-content/uploads/vehicles/836112/836112-2003-Harley-Davidson-Vrsca-20200109.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
			<article class="card" id="card-3">
				<div class="card__image card__image_loaded">
					<img src="https://i.pinimg.com/originals/63/1c/29/631c291b5036d7327447e629b81627b9.jpg">
				</div>
				<div class="card__choice">
					<button class="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
					<button class="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
				</div>
					
			</article>
		</div>
	</main>
</body>
</html>
